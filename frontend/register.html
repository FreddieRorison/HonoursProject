<!doctype html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="centeredBox">
        <form class="loginForm">
            <h1>Register</h1>
            <input type="text" placeholder="Firstname" required="true"><br>
            <input type="text" placeholder="Email" required="true"><br>
            <input type="password" placeholder="Password" required="true"><br>
            <input type="password" placeholder="Confirm Password" required="true"><br>
            <button type="submit">Register</button>
            <p class="supportingText">Already have an account? <a href="/register">Login</a></p>
        </form>
    </div>
</body>
</html>
