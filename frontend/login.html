<!doctype html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="centeredBox">
        <form class="loginForm">
            <h1>Login</h1>
            <input type="text" placeholder="Email" required="true"><br>
            <input type="password" placeholder="Password" required="true"><br>
            <button type="submit">Login</button>
            <p class="supportingText"><a href="/resetPassword">Forgot Password?</a></p>
            <p class="supportingText">Don't have an account? <a href="/register">Register</a></p>
        </form>
    </div>
</body>
</html>
